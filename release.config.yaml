ai:
    enabled: true
    provider: openai
    model: gpt-4o
    apikey: ${OPENAI_API_KEY}
    baseurl: ""
    tone: professional
    audience: developers
    includeemoji: false
    maxtokens: 2048
    temperature: 0.7
    timeout: 30s
    retryattempts: 3
    customprompts:
        changelogsystem: ""
        changeloguser: ""
        releasenotessystem: ""
        releasenotesuser: ""
        marketingsystem: ""
        marketinguser: ""
changelog:
    file: CHANGELOG.md
    format: keep-a-changelog
    productname: ""
    groupby: type
    template: ""
    includecommithash: true
    includeauthor: false
    includedate: true
    linkcommits: true
    linkissues: true
    repositoryurl: https://github.com/felixgeelhaar/release-pilot
    issueurl: ""
    exclude:
        - chore
        - ci
        - docs
        - style
        - test
    categories:
        build: Build System
        feat: Features
        fix: Bug Fixes
        perf: Performance Improvements
        refactor: Code Refactoring
        revert: Reverts
output:
    format: text
    color: true
    verbose: false
    quiet: false
    logfile: ""
    loglevel: info
plugins: []
versioning:
    strategy: conventional
    tagprefix: v
    gittag: true
    gitpush: true
    gitsign: false
    prereleasesuffix: ""
    buildmetadata: ""
    bumpfrom: tag
    versionfile: ""
workflow:
    requireapproval: true
    allowedbranches:
        - main
    requirecleanworkingtree: true
    requireuptodate: false
    dryrunbydefault: false
    autocommitchangelog: true
    changelogcommitmessage: 'chore(release): update changelog for ${version}'
    prereleasehook: ""
    postreleasehook: ""
